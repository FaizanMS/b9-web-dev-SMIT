        function sum(num1, num2) {

        }

        let abc = function avg(arr) {
            console.log("avg function is running");

            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum = sum + arr[i];
            }
            let result = sum / arr.length;
            result = result.toFixed(2);
            result = Number(result);
            return result;
        }
